<script>
    console.log("Small Number");

    let array = [12, 6, 10, 2, 45, 100];
    let smallNumber = new SmallNumber();
    console.log(`The small number using function Math is: ${smallNumber.FindSmallNumerMath(array)}`);
    console.log(`The small number using function Reduce is: ${smallNumber.FindSmallNumerReduce(array)}`);
    console.log(`The small number using bucle for is: ${smallNumber.FindSmallNumerFor(array)}`);

</script>
<script>

    console.log(`The number least frecuent is: ${leastFrequent.FindLeasFrecuent()}`);

</script>
<script>

</script>
