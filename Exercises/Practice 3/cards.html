<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link rel="stylesheet" href="./css/content.css">
    <link rel="stylesheet" href="./css/border.css">
    <link rel="stylesheet" href="./css/image.css">
</head>
<body>
    <div class="card border-black">
        <div class="title border-bottom">
            <div>
                Chica Maga Oscura
            </div>
            <img src="./images/logoDark.png" alt="image" width="50px" height="50px">
        </div>
        <div class="spheres">
            <img src="./images/esfera.png" alt="image" width="35px" height="35px">
            <img src="./images/esfera.png" alt="image" width="35px" height="35px">
            <img src="./images/esfera.png" alt="image" width="35px" height="35px">
            <img src="./images/esfera.png" alt="image" width="35px" height="35px">
            <img src="./images/esfera.png" alt="image" width="35px" height="35px">
            <img src="./images/esfera.png" alt="image" width="35px" height="35px">
        </div>
        <div class="image-content">
            <div class="image-mage border-black">
                <img src="./images/chica maga oscura.jpg" alt="" class="">
            </div> 
        </div>
        <div class="edition">
            <div>
                1º Edición
            </div>
            <div>
                DPYG-SP008
            </div>
        </div>
        <div class="text-content orange-white border-orange">
            <div>
                <div>
                    <b>[ Lanzador De Conjuros / Efecto]</b>
                </div>
                <div>
                    <p>Esta carta gana 300 ATK por cada "Mago Oscuro" o "Mago del Caos Negro" en el Cementerio de cualquier jugador</p>
                </div>
            </div>
            <div>
                <hr>
            </div>
            <div class="atributtes">
                <div>
                    ATK / 2000 DEF/1700
                </div>
            </div>
        </div>
        <div class="number-autor">
            <div>
                38033121
            </div>
            <div>
                C1991 KAZUKI TAKAHASHI
            </div>
        </div>
    </div>

</html>
